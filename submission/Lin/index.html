<html>
<head>
  <title>Project 0</title>
  <link rel="stylesheet" type="text/css" href="project1.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!--Put your D3 import statement between these two lines-->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <!--Put your D3 import statement between these two lines-->
</head>

<body>
  <div id="partOne">
    <h1>Part One: </h1>
  </div>

  <div id="partTwo">
    <h1>Part Two: </h1>
    <select id="data_select">
  <option value=0>Anscombe I</option>
  <option value=1>Anscombe II</option>
  <option value=2>Anscombe III</option>
  <option value=3>Anscombe IV</option>
</select>
    <div id="scatterplot">
    </div>
  </div>

  <div id="partThree">
    <h1>Part Three &amp; Four: </h1>
    <div id="linegraph">
      <p id="scatterLabel" style="font-size:160%;"></p>
    </div>
  </div>

  <div id="partFive">
    <h1>Part Five: </h1>
    <div id="scatterplotSet">
    </div>
  </div>

  <script type="text/javascript">
      // Put your part one code here ***********************
      d3.csv("/data/anscombe_I.csv", function(data){
        console.log(data);
        checkDataset(data);

      });

      d3.csv("/data/anscombe_II.csv", function(data){
        console.log(data);
        checkDataset(data);

      });

      d3.csv("/data/anscombe_III.csv", function(data){
        console.log(data);
        checkDataset(data);

      });

      d3.csv("/data/anscombe_IV.csv", function(data){
        console.log(data);
        checkDataset(data);

      });

      // Leave this to test your data uploading. All data uploading should be above this line
      function checkDataset(dataset) {
        if (dataset.length == 11)
          $("#partOne").append("<p>data loaded correctly</p>");
        else
          $("#partOne").append("<p>data loaded incorrectly. Try using the debugger to help you find the bug!</p>");
      }

      // Put your part two code here ***********************
      part2(0);
      var select=document.getElementById("data_select");
      select.addEventListener("change",function(d){
        // add an event listener to trigger the polt changes
        part2(select.value);
      });

      function part2(value){
        var div = document.getElementById('scatterplot');
        while(div.firstChild){
          div.removeChild(div.firstChild);
        }
        var margin = {top:20, right: 20, bottom: 30, left: 40},
        width = 960- margin.left - margin.right,
        height = 500 - margin.top -margin.bottom;

      var xValue = function(d) { return parseFloat(d['x']);}, // data -> value
      xScale = d3.scaleLinear().range([0, width]);

// setup y
      var yValue = function(d) { return parseFloat(d['y']);}, // data -> value
      yScale = d3.scaleLinear().range([height, 0]);

      var svg = d3.select("#scatterplot").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      var data_files=["/data/anscombe_I.csv","/data/anscombe_II.csv","/data/anscombe_III.csv","/data/anscombe_IV.csv"];

      //load proper data file based on the selection
      d3.csv(data_files[value], function(data){

        xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
        yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

          // draw dots
          svg.selectAll(".dot")
          .data(data)
          .enter()
          .append("circle")
          .attr("class", "dot")
          .attr("r", 3.5)
          .attr("cx", function(d){return xScale(d['x']);})
          .attr("cy", function(d){return yScale(d['y']);})
          ;

         //draw x-axis
         svg.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale));
         //x-axis label
         svg.append("text")
         .attr("class", "label")
         .text("X")
         .attr("x", width)
         .attr("y", height-5)
         ;

         //draw y-axis
         svg.append("g")
         .call(d3.axisLeft(yScale));
         //y-axis label
         svg.append("text")
         .attr("class", "label")
         .text("Y")
         .attr("x", 5)
         .attr("y", 0)
         ;

       });
    }



      // Put your part three & four code here ***********************
      part3();
      function part3(){
        var margin = {top:20, right: 20, bottom: 30, left: 40},
        width = 960- margin.left - margin.right,
        height = 500 - margin.top -margin.bottom;

      var xValue = function(d) { return parseFloat(d['x']);}, // data -> value
      xScale = d3.scaleLinear().range([0, width]);

// setup y
      var yValue = function(d) { return parseFloat(d['y']);}, // data -> value
      yScale = d3.scaleLinear().range([height, 0]);

      var svg = d3.select("#linegraph").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      d3.csv("/data/anscombe_I.csv", function(data){

        xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
        yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

        data.sort(function(a,b){return a.x-b.x});

        var tooltip = d3.select("#linegraph").append("div").attr("id", "toolTip");
        tooltip.style("position","relative").
        style("height","auto").
        style("font-size","14");
        

          // draw dots
          svg.selectAll(".dot")
          .data(data)
          .enter()
          .append("circle")
          .attr("class", "dot")
          .attr("r", 3.5)
          .attr("cx", function(d){return xScale(d['x']);})
          .attr("cy", function(d){return yScale(d['y']);})
          .on("mouseover", function(d) {
            //change dot color when mouse hove over 
            var dot = d3.select(this);
            dot.style('fill','red')
            .attr('r',4);

          //show tooltip
          d3.select("#tooltip")
          .style("left", d3.mouse(this)[0]-width)
          .style("top", d3.mouse(this)[1]-height)
          .style("display","inline-block")
          .text("("+d.x+","+d.y+")");


          })
          .on("mouseout", function(d) {
            //change back the color
            var dot = d3.select(this);
            dot.style('fill','black')
            .attr('r',3.5);
            //hide tooltip
            d3.select("#tooltip").style("display","none");



          })
          .on("click",function(d){
            document.getElementById("scatterLabel").innerHTML = "Values: "+'('+d.x+','+d.y+')';

          });

          var vline = d3.line()
          .x(function(d) { return xScale(d['x']); })
          .y(function(d) { return yScale(d['y']); });

          svg.append("path")
          .data([data])
          .attr("fill", "none")
          .attr("stroke", "black")
          .attr("stroke-linejoin", "round")
          .attr("stroke-linecap", "round")
          .attr("stroke-width", 1.5)
          .attr("d", vline(data));


         // x-axis
         svg.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale));

         svg.append("text")
         .attr("class", "label")
         .text("X")
         .attr("x", width)
         .attr("y", height-5)
         ;

         // y-axis
         svg.append("g")
         .call(d3.axisLeft(yScale))
         ;

         svg.append("text")
         .attr("class", "label")
         .text("Y")
         .attr("x", 5)
         .attr("y", 0)
         ;

       });
    }


      // Put your part five code here ***********************
      //Pretty much the same as part 2 codes
      part5();
      function part5(){
        var data_files=["/data/anscombe_I.csv","/data/anscombe_II.csv","/data/anscombe_III.csv","/data/anscombe_IV.csv"];
        var labels=["Anscombe I","Anscombe II","Anscombe III","Anscombe IV"];

      for(i=0;i<4;i++){
        draw_scatterplot(data_files[i],labels[i]);
      }
    }

    function draw_scatterplot(file,label_text){
              var margin = {top:20, right: 20, bottom: 30, left: 40},
        width = 240- margin.left - margin.right,
        height = 500 - margin.top -margin.bottom;

      var xValue = function(d) { return parseFloat(d['x']);}, // data -> value
      xScale = d3.scaleLinear().range([0, width]);

// setup y
      var yValue = function(d) { return parseFloat(d['y']);}, // data -> value
      yScale = d3.scaleLinear().range([height, 0]);


        var svg = d3.select("#scatterplotSet").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.csv(file, function(data){

          xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
          yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

          // draw dots
          svg.selectAll(".dot")
          .data(data)
          .enter()
          .append("circle")
          .attr("class", "dot")
          .attr("r", 3.5)
          .attr("cx", function(d){return xScale(d['x']);})
          .attr("cy", function(d){return yScale(d['y']);})
          ;

         // x-axis
         svg.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale));

         svg.append("text")
         .attr("class", "label")
         .text("X")
         .attr("x", width)
         .attr("y", height-5)
         ;

         // y-axis
         svg.append("g")
         .call(d3.axisLeft(yScale))
         ;

         svg.append("text")
         .attr("class", "label")
         .text("Y")
         .attr("x", 5)
         .attr("y", 0)
         ;

        svg.append("text")
        .attr("class", "label")
        .text(label_text)
       .attr("x", width/2)
       .attr("y", 0 );

       });
    }


  </script>
</body>


</html>
